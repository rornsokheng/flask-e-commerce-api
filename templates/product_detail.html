{% extends "master.html" %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="lg:grid lg:grid-cols-12 lg:gap-8">
        <!-- Product Image -->
        <div class="lg:col-span-5">
            <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
                <img src="{{ product['image'] }}" class="w-full h-96 lg:h-[500px] object-contain" alt="Fjallraven Backpack">
            </div>
        </div>
        <!-- Product Info -->
        <div class="lg:col-span-7 mt-6 lg:mt-0">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">{{ product['title'] }}</h2>
            <h4 class="text-2xl font-semibold text-green-600 mb-6">$ {{ product['price'] }}</h4>
            <div class="mb-6">
                <p class="text-gray-700 leading-relaxed">
                    <strong class="text-gray-900">Description:</strong><br>
                    <span class="block mt-2">{{ product['description'] }}</span>
                </p>
            </div>
            <div class="mb-6">
                <p class="text-gray-700">
                    <strong class="text-gray-900">Category:</strong> 
                    <span class="inline-block bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm ml-2">{{ product['category'] }}</span>
                </p>
            </div>
            <div class="mt-8">
                <button class="bg-blue-600 cursor-pointer hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-lg text-lg transition duration-150 ease-in-out shadow-sm" @click="addToCart({{product}})">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
