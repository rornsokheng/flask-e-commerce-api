<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center">
            <!-- 404 Icon -->
            <div class="mb-8">
                <svg class="w-32 h-32 mx-auto text-blue-600 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>

            <!-- Error Message -->
            <h1 class="text-9xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-700 bg-clip-text text-transparent mb-4">
                500
            </h1>
            <h2 class="text-3xl font-semibold text-gray-800 mb-4">
                Internal Server Error
            </h2>
            <p class="text-gray-600 mb-8 max-w-md mx-auto">
                Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
            </p>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="inline-flex items-center justify-center bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-8 py-3 rounded-xl transition-all shadow-lg hover:shadow-xl font-semibold">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Go Home
                </a>
                <button onclick="window.history.back()" class="inline-flex items-center justify-center bg-white hover:bg-gray-50 text-gray-700 px-8 py-3 rounded-xl transition-all shadow-lg hover:shadow-xl font-semibold border border-gray-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Go Back
                </button>
            </div>

            <!-- Popular Links -->
            <div class="mt-12">
                <p class="text-gray-600 mb-4">Or try these popular pages:</p>
                <div class="flex flex-wrap gap-3 justify-center">
                    <a href="/" class="text-blue-600 hover:text-purple-600 transition-colors font-medium">Home</a>
                    <span class="text-gray-400">•</span>
                    <a href="/cart" class="text-blue-600 hover:text-purple-600 transition-colors font-medium">Cart</a>
                    <span class="text-gray-400">•</span>
                    <a href="/about" class="text-blue-600 hover:text-purple-600 transition-colors font-medium">About</a>
                    <span class="text-gray-400">•</span>
                    <a href="/contact" class="text-blue-600 hover:text-purple-600 transition-colors font-medium">Contact</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
